# ===========================================
# APPLICATION INFO
# ===========================================
spring.application.name=powersense-backend
server.port=8080

# ===========================================
# SPRING SECURITY CONFIGURATION
# ===========================================
spring.security.user.name=${SPRING_USER_NAME}
spring.security.user.password=${SPRING_USER_PASSWORD}

## ===========================================
## MYSQL DATABASE CONFIGURATION
## ===========================================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# Connection Pool (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ===========================================
# JPA/HIBERNATE CONFIGURATION
# ===========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ===========================================
# LOGGING CONFIGURATION
# ===========================================
logging.level.root=INFO
logging.level.com.powersense=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# ===========================================
# JACKSON JSON CONFIGURATION
# ===========================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true
spring.jackson.default-property-inclusion=non_null
spring.jackson.time-zone=UTC

# ===========================================
# CORS CONFIGURATION
# ===========================================
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:4200,https://1asi0729-2520-7344-g3-powersense.github.io}

# ===========================================
# JWT CONFIGURATION
# ===========================================
jwt.secret=mySecretKeyForPowerSenseApplicationMustBeLongEnoughForHS256Algorithm
jwt.expiration=86400000

# ===========================================
# SWAGGER/OPENAPI CONFIGURATION
# ===========================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# ===========================================
# SCHEDULING CONFIGURATION
# ===========================================
spring.task.scheduling.pool.size=5
spring.task.scheduling.thread-name-prefix=scheduling-

